<div>
  <mat-card>
    <table>
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Departamento</th>
        <th>Cargo</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaUsers">
        <td>{{ item.Id }}</td>
        <td>{{ item.Nombres }}</td>
        <td>{{ item.Apellidos }}</td>
        <td>{{ item.IdDepartamento }}</td>
        <td>{{ item.IdCargo }}</td>
        <td>{{ item.Email }}</td>
      </tr>
    </tbody>
  </table>
</mat-card>

</div>
